<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<title>Pizzeria</title>
</head>

<body>
	<h1 class="container text-center">Le nostre pizze</h1>

	<table class="container  table table-striped" id="table-1">
		<thead>
			<tr>
				<th>NOME</th>
				<th>DESCRIZIONE</th>
				<th>PREZZO</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="pizza : ${list}">
				<td th:text="${pizza.name}"></td>
				<td th:text="${pizza.description}"></td>
				<td th:text="${pizza.price} + ' â‚¬'"></td>
				<td><a class="btn btn-primary" th:href="@{|/pizze/pizza/${pizza.id}|}"><i class="bi bi-book"></i></a></td>
			</tr>
		</tbody>
	</table>

</html>
